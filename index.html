<!doctype html>
<html>
<head>
    <title>Riot JS</title>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="//brcdn.org/lDBlBc5iEZEbxAWVzmgQM5ydWV0.js"></script>
</head>
<body>

<div id="canvas"></div>

<script>

    var d3 = window.d3;
    var functionPlot = window.functionPlot;

    functionPlot({
        target: '#canvas',
        data: [{
            title: 'f(x)',
            fn: function (x) {
                return -x * x;
            }
        }, {
            fn: function (x) {
                return Math.sqrt(x);
            },
            graphOptions: {
                type: 'scatter'
            }
        }, {
            fn: function (x) {
                return 1 / x;
            },
            graphOptions: {
                limits: [0],
                interpolate: 'linear'
            }
        }]
    });
</script>


</body>
</html>
